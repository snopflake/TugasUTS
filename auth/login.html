<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form action="login.php" method="POST">

                  <!-- Input username -->
                  <label for="username" class="form-label">Username</label>
                  <input type="text" id="username" name="username" placeholder="Fill Here" required>
  
                  <!-- Input password -->
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" name="password" placeholder="Fill Here" required>
                  
                   <!-- Tombol Login -->
                  <button type="submit">Login</button>
                  <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>

            </form>
        </div>
    </div>
</body>
</html>
