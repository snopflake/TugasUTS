<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <form action="register.php" method="POST">

                <!-- Input username -->
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" placeholder="Fill Here" required>

                <!-- Input email -->
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Fill Here" required>

                <!-- Input password -->
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" placeholder="Fill Here" required>

                <!-- Tombol Register -->
                <button type="submit">Register</button>
                <p>Sudah punya akun? <a href="index.html">Login sekarang</a></p>

            </form>
        </div>
    </div>
</body>
</html>
